

<!-- editor -->

<ul>        
    <li class="editor inline flow item hidden">
        <div class="col heading">
            <img src="images/default.png" class="avatar" alt="" title="" onerror="defaultAvatar(event)"/>
            <div class="data">
                <span class="member overflow" title=""></span>
                <span class="timestamp"></span>
            </div>
        </div>
        <div class="col content">
            <div class="data">

                <div class="wrapper">
                    <textarea class="input"></textarea>
                </div>

                <div class="table options">
                    <div class="tr">
                        <div class="td uploader">
                            <div id="editor-tada-uploader"></div>
                        </div>
                        <div class="td due">
                            <input type="text" class="input datepicker" readonly="readonly" value="Due date" />
                            <a href="#" class="button meta-remove hidden" title="Reset"><span class="icon meta-remove"></span></a>
                        </div>
                        <div class="td buttons">
                            <ul class="editor-buttons">
                                <li><a href="#" class="editor-cancel">Cancel</a></li>
                                <li><a href="#" class="editor-save"><span>Save</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="control uploader">
                    <div id="editor-tada-uploader-list"></div>
                </div>
            </div>

        </div>

        <div class="attachments-manager hidden"></div>

    </li>
</ul>
