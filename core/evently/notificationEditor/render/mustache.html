<div class="form tada-edit">

    <div class="row">
        <div class="group">
            <div class="cell">
                <div class="box">
                    <div class="mbox textarea">
                        <textarea class="input status" placeholder="You may @mention a person, group by [Topic] or indicate #action">{{text}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="group">
            <div class="cell uploader">
                <div class="attachments-manager hidden"></div>
                <div class="tada-file-uploader"></div>
                <div class="tada-file-uploader-list"></div>
            </div>
            <div class="cell">
                <ul class="controls">
                    <li><a href="#cancel" class="link-button cancel">Cancel</a></li>
                    <li><a href="#save" class="submit add">Save</a></li>
                </ul>
                <!--
                <ul class="validator">
                    <li class="error">Error doing something</li>
                </ul>
                -->
            </div>
        </div>
    </div>



</div>
