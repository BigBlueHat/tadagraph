<div class="p-head sys-simple">
    <div class="wrapper">
        <h1 class="p-title">
            <span class="text"></span>
        </h1>
    </div>
</div>

<div class="p-head sys-topic">
    <div class="wrapper">
        <h1 class="p-title hover">
            <span class="text"></span>
            <span class="handle icons arrow-down"></span>
        </h1>
        <ul class="item-context">
            <li rel="edit"><a class="button edit" href="#"><span class="icons edit"></span></a></li>
        </ul>
    </div>
</div>

<div class="p-context hidden">
    <div class="columns">
        <div class="column">
            <div class="p-context-title">Recent topics:</div>
            <ul class="p-context-list sys-topics-list">
            </ul>
        </div>
        <div class="column">
            <div class="p-context-title">In this topic:</div>
            <ul class="p-context-list sys-tags-list">
            </ul>
        </div>
    </div>
</div>


<!-- editor: tags -->

<div class="editor inline tags hidden">
    <div class="table">
        <div class="tr">
            <div class="td tags">
            </div>
            <div class="td buttons">
                <ul class="editor-buttons">
                    <li><a class="editor-cancel" href="#">Cancel</a></li>
                    <li><a class="editor-save" href="#"><span>Save</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- editor: topic -->

<div class="editor inline topic hidden">

    <div class="table">
        <div class="tr">
            <div class="td">
                <div class="wrapper">
                    <input type="text" class="input h1 single-line" value="" />
                </div>
            </div>
            <div class="td options">
                <label class="checkbox">
                    <input type="checkbox" /> Archived
                </label>
            </div>
            <div class="td buttons">
                <ul class="editor-buttons">
                    <li><a href="#" class="editor-cancel">Cancel</a></li>
                    <li><a href="#" class="editor-save"><span>Save</span></a></li>
                </ul>

            </div>
        </div>
    </div>
</div>
